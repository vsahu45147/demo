<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <div>
        <b>Flipkart</b>
    <form action="https://www.flipkart.com/search">
            <input type="=text" name="q">
    </form>
    </div>
    <div>
        <b>Youtube</b>
    <form action="https://www.youtube.com/search">
            <input type="=text" name="search_query">
    </form>
    <div>
        <b>My Form</b>
        <form action="/submit" method="POST">

            <input type="text" name="usernaame" placeholder="Enter user name" readonly> <br>
            <input type="checkbox" name="t&c" placeholder="Enter user name" required> <br>
            <input type="color" name="color"> <br>
            <input type="date" name="date"> <br>
            <input type="datetime-local" name="datetime"> <br>
            <input type="email" name="email" placeholder="Enter email"> <br>
            <input type="password" name="pwd" placeholder="Enter password"> <br>
            <input type="number" name="age" placeholder="Enter age"> <br>
            <input type="range" name="range" min="0" max="100">

           <!--- <input type="search" name="search" placeholder="Search here"> <br>--->

            <button>Submit here</button>
            </form>
    </div>
    </div>
</body>
</html>
